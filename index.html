<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
    
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
               
                <div class="row">
                    <div class="col-md-6 mx-auto">
    
                        <!-- form card register -->
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">Register</h3>
                                <div class="text-success"></div>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" id="formregister">
                                    <div class="form-group">
                                        
                                        <label for="uname1">Username</label>
                                        <div class="usernameError text-danger"></div>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1">                                        
                                    </div>

                                    <div class="form-group">
                                        <label for="email1">Email</label>
                                        <div class="emailError text-danger"></div>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="email1" id="email1">                                        
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" id="pwd1">                                        
                                    </div>                                    
                                    <a href="signin.html">signin</a>
                                    
                                    <button type="button" class="btn btn-success btn-lg float-right" id="btnregister">register</button>
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card register -->
    
                    </div>
    
    
                </div>
                <!--/row-->
    
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->
    <script>


    $(function() {

$('#btnregister').click(function(e) {
    
  let name = $('#uname1').val()
  let password = $('#pwd1').val()
  let email = $('#email1').val()

  let data = {name,password,email}
  
  $( ".usernameError" ).text( '' )
$( ".usernameError" ).text( '' );
$( ".emailError" ).text( '' );
  axios.post("http://localhost:4000/api/signup",data)
  .then(user =>{
    swal("Good job!", "You clicked the button!", "success")
    .then(()=>{
        window.location.href = 'signin.html'
    })
         
  })
  .catch(err =>{     
      err.response.data.err.forEach(element => {        
            if(element.message == 'Name is required'){                                    
                $( ".usernameError" ).text( `${element.message}` );
            }
            if(element.message == 'input minimum 8 character'){                
                $( ".usernameError" ).text( `${element.message}` );
            }
              if(element.message == 'Email is not valid'){
                $( ".emailError" ).text( `${element.message}` );
            }
        });            
  })
        
});

});


    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
